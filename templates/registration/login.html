{% extends "AutoHub/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="centered">
    <h2>Login</h2>
    <form method="post" >
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
